<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>欢迎使用实验室管理系统！请登录</title>
      <link rel="icon" href="{{static_url('images/favicon.jpg')}}">
      <link href="{{static_url('bootstrap.min.css')}}" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
	  #login{
	    background: #F0F0F0;
	    height: 300px;
	    width: 325px;
	    position: absolute;
	    top: 200px;
	    left: 250px;
	    border-bottom: 2px solid #C2C2C2;
	    border-right: 2px solid #C2C2C2;
	  }
	  div{
        margin-top: 25px;
      }
      </style>
  </head>

  <body>
  <div class="container"><img src="{{static_url('images\login_school.png')}}" width="270" height="68">
                         <img src="{{static_url('images\login_laboratory.png')}}" width="179" height="31" margin-top="18"></div>

  <div style="background:url({{static_url('images/login_bg.jpg')}});background-size:cover;height:475px"></div>

  <div id="login" style="padding: 25px 50px 50px;">
    <h4><font face="微软雅黑">用户登录</font></h4>
    <form class="bs-example bs-example-form" role="form" action="/login" method="post">
        {% raw xsrf_form_html() %}
    <div class="input-group input-group-sm">
      <span class="input-group-addon">账&nbsp;&nbsp;号</span>
      <input type="text" id="inputName" class="form-control" placeholder="Username" name="username" required></div>

    <div class="input-group input-group-sm">
      <span class="input-group-addon">密&nbsp;&nbsp;码</span>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required></div>

    <div class="input-group input-group-sm">
      <input type="radio" name="identity" value="2" >学生&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="radio" name="identity" value="1" checked>教师</div>

    <div><button class="btn btn-sm btn-primary btn-block" type="submit">登&nbsp;&nbsp;陆</button></div>
    </form>
  </div>
  <h1>{{m}}</h1>

  <p align="center"><font face="黑体">@STITP</font></p>
    <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{{static_url('jquery.min.js')}}"></script>
  <script src="{{static_url('bootstrap.min.js')}}"></script>
  </body>
</html>
