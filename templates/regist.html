  <body  background="{{static_url('images/nuptbg.jpg')}}">
  <div align="center" style="color:#F00"><h1>{{m}}</h1></div>
    <div class="container">
         <div style="margin-top:20px">
          <div align="center" style="color:#F00">
        <h1 class="form-signin-heading" >注册</h1>
              </div>
            </div>
        <form method="POST" action="/regist">
            {% raw xsrf_form_html() %}
        <div style="color:#EEEE00"><h2>用户名：</h2></div>
        <input type="text" id="inputusername" class="form-control" placeholder="Username" name="username" required >
        <br>
            <div style="color:#EEEE00"><h2>密码：</h2></div>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
          <br>
           <div style="color:#EEEE00"><h2> 真实姓名：</h2></div>
            <input type="text" id="inputname" class="form-control" placeholder="realname" name="realname" required>
            <br>
            <br>
            <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>


    </div> <!-- /container -->


   <script src="{{static_url('jquery.min.js')}}"></script>
   <script src="{{static_url('bootstrap.min.js')}}"></script>
  </body>
